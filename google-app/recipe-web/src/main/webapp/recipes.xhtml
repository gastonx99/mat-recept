<!DOCTYPE html 
     PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<h:head id="head">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Recipes</title>
</h:head>
<h:body id="body">
	<f:view contentType="text/html">
		<h:form>
			<p:dataTable id="dataTable" var="recipe" value="#{recipesView.items}">
				<f:facet name="header">Recipes</f:facet>
				<p:column sortBy="#{recipe.type}" headerText="Type">
					<h:outputText value="#{recipe.type}" />
				</p:column>
				<p:column sortBy="#{recipe.id}" headerText="Id">
					<h:outputText value="#{recipe.id}" />
				</p:column>
				<p:column sortBy="#{recipe.name}" headerText="Name">
					<h:outputText value="#{recipe.name}" />
				</p:column>
			</p:dataTable>
			<f:metadata>
				<f:event type="preRenderView" listener="#{recipesController.load}" />
			</f:metadata>
		</h:form>
	</f:view>
</h:body>
</html>
