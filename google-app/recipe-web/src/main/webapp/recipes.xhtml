<!DOCTYPE html      PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" xmlns:f="http://java.sun.com/jsf/core"	xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"><h:head id="head">	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />	<title>Recipes</title></h:head><h:body id="body">	<p:menubar>		<p:submenu label="File" icon="ui-icon-document">			<p:menuitem value="Recipes" url="#" />			<p:separator />			<p:menuitem value="Menues" url="#" />		</p:submenu>		<f:facet name="options">			<h:outputText value="User:&nbsp;" />			<p:commandLink>				<h:outputText value="#{aktorBean.displayId}" />			</p:commandLink>		</f:facet>	</p:menubar>	<p:spacer />	<h:outputStylesheet name="css/recipes.css" />	<h:form>		<p:fieldset legend="Sök/Filter" toggleable="true">			<h:panelGrid columns="4" cellpadding="10">				<h:outputText value="Typ" />				<p:selectOneMenu value="#{recipesForm.selectedType}">					<p:ajax update="dataTable" listener="#{recipesController.typeChange}" />					<f:selectItems value="#{recipesView.typeOptions}" />				</p:selectOneMenu>				<h:outputText value="Sök alla fält:" />				<p:inputText id="globalFilter" onkeyup="recipesTable.filter()" style="width:150px" />			</h:panelGrid>		</p:fieldset>		<p:spacer />		<p:dataTable id="dataTable" var="recipe" value="#{recipesView.items}" widgetVar="recipesTable"			styleClass="recipe-table" selectionMode="single" selection="#{recipesForm.selectedRecipe}" rowKey="#{recipe.id}"			dblClickSelect="true">			<p:ajax event="rowDblselect" listener="#{recipesController.editRecipe}" update=":edit-recipe-form:edit-recipe-dialog"				oncomplete="editRecipeDialogWidget.show()" />			<p:column style="width:1%">				<p:rowToggler />			</p:column>			<p:column sortBy="#{recipe.type}" headerText="Type" style="width:1%">				<h:outputText value="#{recipe.type}" />			</p:column>			<p:column sortBy="#{recipe.name}" headerText="Name" style="width: 1%">				<h:outputText value="#{recipe.name}" />			</p:column>			<p:column sortBy="#{recipe.preparationTime}" headerText="Time">				<h:outputText value="#{recipe.preparationTime}" />			</p:column>			<p:rowExpansion>				<p:fieldset legend="Ingredients" toggleable="true">					<p:dataTable value="#{recipe.ingredients}" var="ingredient" styleClass="recipe-expanded-sub-table"						rendered="#{not empty recipe.ingredients}">						<p:column headerText="Name">							<h:outputText value="#{ingredient.name}" />						</p:column>						<p:column headerText="Amount">							<h:outputText value="#{ingredient.amount}" />						</p:column>						<p:column headerText="Unit">							<h:outputText value="#{ingredient.unit}" />						</p:column>					</p:dataTable>				</p:fieldset>				<p:fieldset legend="Steps" toggleable="true">					<p:dataTable var="step" value="#{recipe.steps}" styleClass="recipe-expanded-sub-table"						rendered="#{not empty recipe.steps}">						<p:column headerText="&nbsp;">							<h:outputText value="#{step.step}" />						</p:column>					</p:dataTable>				</p:fieldset>			</p:rowExpansion>		</p:dataTable>		<f:metadata>			<f:event type="preRenderView" listener="#{recipesController.load}" />		</f:metadata>	</h:form>	<p:messages globalOnly="true" autoUpdate="true" />	<ui:include src="edit-recipe.xhtml" /></h:body></html>
