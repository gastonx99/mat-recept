<!DOCTYPE html 
     PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<h:head id="head">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Recipes</title>
</h:head>
<h:body id="body">
	<h:form>
		<p:fieldset legend="Sök/Filter" toggleable="true">
			<h:panelGrid columns="4" cellpadding="10">
				<h:outputText value="Typ" />
				<p:selectOneMenu value="#{recipesForm.selectedType}">
					<p:ajax update="dataTable" listener="#{recipesController.typeChange}" />
					<f:selectItems value="#{recipesView.typeOptions}" />
				</p:selectOneMenu>
				<h:outputText value="Sök alla fält:" />
				<p:inputText id="globalFilter" onkeyup="recipesTable.filter()" style="width:150px" />
			</h:panelGrid>
		</p:fieldset>

		<p:dataTable id="dataTable" var="recipe" value="#{recipesView.items}" widgetVar="recipesTable"
			emptyMessage="Inga recept kunde hittas för valda kriterier">
			<f:facet name="header">Recept</f:facet>

			<p:column sortBy="#{recipe.type}" headerText="Type">
				<h:outputText value="#{recipe.type}" />
			</p:column>
			<p:column sortBy="#{recipe.id}" headerText="Id">
				<h:outputText value="#{recipe.id}" />
			</p:column>
			<p:column sortBy="#{recipe.name}" headerText="Name">
				<h:outputText value="#{recipe.name}" />
			</p:column>
		</p:dataTable>
	</h:form>
	<p:messages globalOnly="true" autoUpdate="true" />
</h:body>
</html>
